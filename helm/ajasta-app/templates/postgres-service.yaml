{{- if .Values.postgres.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ajasta-app.postgres.serviceName" . }}
  namespace: {{ include "ajasta-app.namespace" . }}
  labels:
    {{- include "ajasta-app.postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
  - port: {{ .Values.postgres.service.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    {{- include "ajasta-app.postgres.selectorLabels" . | nindent 4 }}
  clusterIP: None
{{- end }}
