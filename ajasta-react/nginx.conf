server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static files, fallback to index.html for SPA routes
    location / {
        try_files $uri /index.html;
        # Optional: caching for static assets
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }
    }

    # Note: API calls use absolute http://localhost:8090/api from the frontend code,
    # so we don't proxy /api here. Ensure backend is published on host port 8090.

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
