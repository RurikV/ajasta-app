---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ajasta-postgres
  namespace: ajasta
  labels:
    app: ajasta
    component: database
spec:
  serviceName: ajasta-postgres
  replicas: 1
  selector:
    matchLabels:
      app: ajasta
      component: database
  template:
    metadata:
      labels:
        app: ajasta
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - admin
            - -d
            - ajastadb
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - admin
            - -d
            - ajastadb
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: ajasta
        component: database
    spec:
      accessModes: ["ReadWriteOnce"]
      # Use Longhorn storage class for persistent storage
      # Longhorn is automatically installed by deploy-ajasta.yml
      # Longhorn provides distributed block storage with replication across worker nodes
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 5Gi
