---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ajasta-frontend
  namespace: ajasta
  labels:
    app: ajasta
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ajasta
      component: frontend
  template:
    metadata:
      labels:
        app: ajasta
        component: frontend
    spec:
      # Schedule on worker nodes (avoid master/control-plane nodes)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: frontend
        image: vladimirryrik/ajasta-frontend:alpine
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
