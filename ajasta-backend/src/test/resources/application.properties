# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Test profile
spring.profiles.active=test

# Disable data initialization for tests
spring.sql.init.mode=never

# JWT configuration for tests
secreteJwtString=test-jwt-secret-key-for-testing-purposes-only

# Mail configuration for tests (disable actual sending)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# AWS configuration for tests (dummy values)
aws.s3.region=us-east-1
aws.s3.bucket=test-bucket
aws.accessKeyId=test-access-key
aws.secretKey=test-secret-key

# Stripe configuration for tests (dummy values)
stripe.api.public.key=pk_test_dummy
stripe.api.secret.key=sk_test_dummy

# Frontend URLs for tests
base.payment.link=http://localhost:3000/pay?orderid=
frontend.base.url=http://localhost:3000